<h1 mat-dialog-title>Edit Details</h1>
<form (ngSubmit)="updateUser(inputdata)">
  <div mat-dialog-content>
    <mat-form-field>
      <input type="text" matInput [(ngModel)]="inputdata.name" name="name">
    </mat-form-field>

    <!-- Uncomment if needed
    <mat-form-field>
      <input type="text" matInput [(ngModel)]="inputdata.email" name="email">
    </mat-form-field>
    -->

    <mat-form-field>
      <input type="text" matInput [(ngModel)]="inputdata.phonenumber" name="phonenumber">
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput [(ngModel)]="inputdata.country" name="country">
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button type="button" (click)="closepopup()">Close</button>
    <button mat-raised-button color="primary" type="submit">Update</button>
  </div>
</form>
