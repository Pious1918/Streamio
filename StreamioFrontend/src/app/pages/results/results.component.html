<p>results works!</p>
<div *ngIf="users.length">
  <h2>Search Results for "{{ searchQuery }}"</h2>
  <ul>
    <li *ngFor="let user of users">
      {{ user.name }}
      <button (click)="subscribeCh(user._id)">Subscribe</button>
    </li>
  </ul>
</div>


<div *ngIf="!users.length && !loading">
  <p>No users found.</p>
</div>
