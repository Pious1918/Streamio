<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Ex. Mia" #input (keyup)="applyFilter(input.value)">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Serial Number Column -->
    <ng-container matColumnDef="slNo" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl. No. </th>
      <td mat-cell *matCellDef="let row"> {{row.slNo}} </td>
    </ng-container>

    <!-- Profile Image Column -->
    <ng-container matColumnDef="profileImage">
      <th mat-header-cell *matHeaderCellDef> Profile Image </th>
      <td mat-cell *matCellDef="let row"> <img [src]="row.ProfileImage" alt="Profile Image" width="40px" height="40px"> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
    </ng-container>

    <!-- Subscribers Column -->
    <ng-container matColumnDef="subscribers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subscribers </th>
      <td mat-cell *matCellDef="let row"> {{row.Subscribers}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.Status}} </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
